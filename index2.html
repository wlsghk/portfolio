<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon/icons8-starred-webpage-16.png" />
    <title>Baevolution⋆⁺₊⋆Portfolio</title>
    <!-- aos -->
    <link rel="stylesheet" href="./js/aos/aos.css" />
    <script src="./js/aos/aos.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS3 지원 -->
    <script src="./js/prefixfree.min.js"></script>
    <!-- Viewport 지원 -->
    <script src="./js/respond.min.js"></script>
    <!-- 사용자 스크립트 -->
    <script src="./js/script.js"></script>
  </head>
  <body>
      <!-- 헤더 시작 -->
      <header class="header">
        <div class="inner">
          <nav class="nav">
            <div class="nav-main"><a href="#">Main</a></div>
            <div><a href="#" class="nav-projects">Projects</a></div>
            <div class="nav-github">
              <a href="https://github.com/wlsghk" target="_blank">Github</a>
            </div>
          </nav>
        </div>
      </header>
      <!-- 헤더 끝 -->
    <div class="wrap scroll-container">
      <!-- 인트로 시작 -->
      <section class="intro">
        <div class="inner">
          <div class="intro-box">
            <div class="intro-title">
              <p>Hello,</p>
              <p>I'm Front-end Engineer.</p>
              <span class="intro-subtitle">
                <p>
                  개발자를 꿈꾸는 배진화의 포트폴리오 페이지입니다. 2023년 2월,
                  대구 그린아트 컴퓨터 <br />학원에서 기업 요구를 반영한
                  디지털비즈니스 웹앱(UX)디자인 & 개발자 양성과정을 수료<br />했습니다.
                  현재는 리액트를 공부하며 포트폴리오를 채워 나가고 있습니다.
                </p>
              </span>
            </div>
            <div class="intro-img">
              <img src="./img/myBondee2.png" alt="" />
            </div>
          </div>
        </div>
        <!-- 스킬 -->
        <div class="skills">
          <div class="inner">
            <div class="skills-txt">Skills</div>
            <table class="skills-box">
              <tr>
                <td class="html">HTML</td>
                <td class="css">CSS</td>
                <td class="js">JavaScript</td>
                <td class="react">React.js</td>
              </tr>
            </table>
          </div>
        </div>
        <!-- 스킬 끝 -->
      </section>
      <!-- 인트로 끝 -->
      <section class="projects">
        <div class="inner">
          <div class="projects-txt">Projects</div>
          <!-- 프로젝트 -->
          <div class="projects-box">
            <div class="projects-box-header"></div>
            <div class="projects-box-img"><img src="" alt="" /></div>
            <div class="projects-box-txt"></div>
            <ul class="projects-link"><li class="projects-link-demo"><li class="projects-link-git"></li></li></ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
