<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css 연결 -->
    <link rel="stylesheet" href="index.css" />
    <!-- Swiper 연결 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>portfolio</title>
  </head>
  <body>
    <ul id="header">
      <li class="headerGithub">Github</li>
      <li class="headerProjects">Projects</li>
    </ul>
    <div id="container" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div id="introduce" class="swiper-slide">
          <div class="introTitleBox">
            <div class="introTitle">
              <p>Hello,</p>
              <p>I'm Front-end Engineer.</p>
              <span class="introSubTitle">
                <p>This is my portfolio page. I worked with JavaScript.</p>
              </span>
            </div>
            <div class="introEmpty"></div>
            <div class="introImg">
              <img src="/img/myBondee2.png" alt="" />
            </div>
          </div>
          <div id="skills">
            <div class="skillsText">Skills</div>
            <div class="skillsBox">
              <div class="html">HTML</div>
              <div class="css">CSS</div>
              <div class="js">JavaScript</div>
              <div class="react">React</div>
            </div>
          </div>
        </div>

        <div id="projects" class="swiper-slide">
          <div class="projectsText"></div>
          <div class="projectsBox">
            <div class="googoos"></div>
            <div class="hyft"></div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Swiper 연결
    var swiper = new Swiper(".mySwiper", {
      direction: "vertical",
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</html>
