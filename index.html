<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon/icons8-starred-webpage-16.png" />
    <title>Baevolution⋆⁺₊⋆Portfolio</title>
    <!-- aos -->
    <link rel="stylesheet" href="./js/aos/aos.css" />
    <script src="./js/aos/aos.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS3 지원 -->
    <script src="./js/prefixfree.min.js"></script>
    <!-- Viewport 지원 -->
    <script src="./js/respond.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- 사용자 스크립트 -->
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- 헤더 시작 -->
    <header class="header">
      <div class="inner">
        <nav class="nav">
          <div class="nav-main"><a href="#">Main</a></div>
          <div class="nav-projects"><a href="#">Projects</a></div>
          <div class="nav-vision"><a href="#">Vision</a></div>
          <div class="nav-github">
            <a href="https://github.com/wlsghk" target="_blank">Github</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- 헤더 끝 -->
    <div class="wrap scroll-container">
      <!-- 인트로 시작 -->
      <section class="intro">
        <div class="inner">
          <div class="intro-box">
            <div class="intro-title">
              <p>Hello,</p>
              <p>I'm Front-end Engineer.</p>
              <span class="intro-subtitle">
                <p>
                  개발자를 꿈꾸는 배진화의 포트폴리오 페이지입니다. 2023년 2월,
                  대구 그린아트 컴퓨터 <br />학원에서 기업 요구를 반영한
                  디지털비즈니스 웹앱(UX)디자인 & 개발자 양성과정을 수료<br />했습니다.
                  현재는 리액트를 공부하며 포트폴리오를 채워 나가고 있습니다.
                </p>
              </span>
            </div>
            <div class="intro-img">
              <img src="./img/myBondee2.png" alt="" />
            </div>
          </div>
        </div>
        <!-- 스킬 -->
        <div class="skills">
          <div class="inner">
            <div class="skills-txt">Skills</div>
            <table class="skills-box">
              <tr>
                <td class="html">HTML</td>
                <td class="css">CSS</td>
                <td class="js">JavaScript</td>
                <td class="react">React.js</td>
              </tr>
            </table>
          </div>
        </div>
        <!-- 스킬 끝 -->
      </section>
      <!-- 인트로 끝 -->
      <!-- 프로젝트 시작 -->
      <section class="projects">
        <div class="inner">
          <div class="projects-txt">Projects</div>
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <!-- js로 내용 slide 삽입 -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </section>
      <!-- 프로젝트 끝 -->
      <!-- 비전 시작 -->
      <section class="vision">
        <div class="inner">
          <div class="vision-title">Vision</div>
          <div class="vision-box">
            <div class="vision-left-icon">
              <div class="vision-folder-1">
                <img src="./icon/folder.png" alt="" />
                <div class="vision-folder-title1">1yearsLater</div>
              </div>
              <div class="vision-folder-3">
                <img src="./icon/folder.png" alt="" />
                <div class="vision-folder-title3">3yearsLater</div>
              </div>
            </div>
            <div class="vision-right-box">
              <div class="vision-right-txt"><!-- js로 타이핑 효과--></div>
            </div>
          </div>
        </div>
      </section>
      <!-- 비전 끝 -->
    </div>
  </body>
</html>
